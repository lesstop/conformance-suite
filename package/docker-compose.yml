version: '3'
services:
  mongodb:
    image: mongo:5.0.14
    volumes:
     - ./mongo/data:/data/db
  server:
    build:
      context: ./server
    links:
     - mongodb:mongodb
    depends_on:
     - mongodb
  httpd:
    build:
      context: ./httpd
    ports:
     - "8443:8443"
    depends_on:
     - server
