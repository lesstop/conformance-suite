<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>OIDF Conformance: Conformance Suite</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans">
    <link rel="stylesheet" type="text/css" href="css/layout.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.js" integrity="sha384-l3ZPesZ3gDMDOrzjEodAMRyQlQnAR6KFZN2hnIr+h8Y80fuKlD1jsjdxJpKr9XgP" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/fapi.ui.v2022-11.js"></script>

    <!-- Optional theme -->
    <!--
    <link rel="stylesheet" href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css">
    -->

</head>
<body>

    <div class="pageHeader container-fluid">
        <div class="row-fluid">
            <div class="col-md-8">
                <a href="index.html"><img src="/images/openid.png"></a>
            </div>
            <div id="userInfoHolder" class="col-md-4 text-right"></div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="container-fluid">
        <div id="homePage">
            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-2">
                    <a href="schedule-test.html" class="btn btn-info btn-block"><span class="glyphicon glyphicon-duplicate"></span> Create a new test plan</a>
                    <br>
                    <a href="logs.html" class="btn btn-info btn-block"><span class="glyphicon glyphicon-duplicate"></span> View all available test logs</a>
                    <br>
                    <a href="logs.html?public=true" class="btn btn-info btn-block"><span class="glyphicon glyphicon-duplicate"></span> View published test logs</a>
                    <br>
                    <a href="plans.html" class="btn btn-info btn-block"><span class="glyphicon glyphicon-book"></span> View all available test plans</a>
                    <br>
                    <a href="plans.html?public=true" class="btn btn-info btn-block"><span class="glyphicon glyphicon-book"></span> View published test plans</a>
                    <br>
                    <a href="api-document.html" class="btn btn-info btn-block"><span class="glyphicon glyphicon-book"></span> View API Documentation</a>
                </div>
                <div class="col-md-5"></div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            FAPI_UI.loadHomepageTemplates()
                .then(() => { return FAPI_UI.getUserInfo(); })
                .then(() => { return loadServerInfo(); })
        });

        const loadServerInfo = function () {
            fetch('/api/server')
                .then((response) => response.json())
                .then((data) => {
                    if (data.externalIp) {
                        document.querySelector('.externalIp').textContent = `External IP: ${data.externalIp}`;
                    }
                    if (data.version) {
                        document.querySelector('.version').textContent = `Version: ${data.version}`;
                    }
                });
        }
    </script>

    <footer class="pageFooter">
        <span class="muted">OpenID Foundation conformance suite</span>
        <div class="serverInfo">
            <div class="externalIp"></div>
            <div class="version"></div>
        </div>
    </footer>
</body>
</html>
